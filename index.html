<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body draggable="false">
    <div class="main-container">
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="sketch-container">
            <div class="grids-container"></div>
            <div class="menu">
                <div class="slider-container">
                    <p class="slider-title">Size</p>
                    <input type="range" min="1" max="100" value="16" class="slider">
                    <p class="slider-output">16 x 16</p>
                </div>
                <div class="color-picker-container">
                    <p class="color-picker-title">Color</p>
                    <input type="color" id="color-picker" class="color-picker">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
