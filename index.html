<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/469d5b5476.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>

</head>

<body draggable="false">
    <div class="main-container">
        <div class="sketch-container">
            <div class="grids-container"></div>
            <div class="menu-container">
                <div class="standard-buttons-container">
                    <div class="pen-button selected">
                        <i class="fa-solid fa-pen fa-lg"></i>
                    </div>
                    <div class="eraser-button">
                        <i class="fa-solid fa-eraser fa-lg"></i>
                    </div>
                </div>
                <div class="color-picker-container">
                    <p class="color-picker-title">Color</p>
                    <label for="color-picker"></label>
                    <input type="color" id="color-picker" class="color-picker">
                </div>
                <div class="extra-buttons-container">
                    <div class="random-button">
                        <p>
                            Random
                        </p>
                    </div>
                    <div class="progressive-button">
                        <p>
                            Progressive
                        </p>
                    </div>
                </div>
                <div class="slider-container">
                    <p class="slider-title">Size</p>
                    <label for="slider"></label>
                    <input type="range" min="1" max="100" value="16" id="slider">
                    <p class="slider-output">16 x 16</p>
                </div>
                <div class="grid-lines-button">
                    <i class="fa-solid fa-table-cells-large fa-lg"></i>
                </div>
                <div class="clear-button">
                    <p class="clear-title">
                        Clear
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
